---
kind: Service
apiVersion: v1
metadata:
  name: node-exporter2
  namespace: monitoring
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port:   '9100'
spec:
  selector:
      app.kubernetes.io/component: exporter
      app.kubernetes.io/name: node-exporter
  ports:
    - name: prom
      protocol: TCP
      port: 9100
      targetPort: 9100
  type: ClusterIP
  externalIPs:
    - 10.1.1.8
