apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: monitoring
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port:   '9090'


spec:
  selector:
     app: prometheus-server
  ports:
    - name: prom
      protocol: TCP
      port: 9090
      targetPort: 9090
  type: LoadBalancer
  externalIPs: 
   - 10.1.1.1
